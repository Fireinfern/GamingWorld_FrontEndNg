<app-navbar></app-navbar>
<div class="navbar-separator"></div>
<div id="ProfileContainer">
    <mat-card *ngIf="usuario" style="width: 100%;">
        <mat-card-header>
            <mat-card-title>
                {{usuario.username}}
            </mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <br>
        <mat-card-content>
            <div class="profile-section">
                <div class="section-title">
                    <h2 class="center">Games</h2>
                    <button mat-button color="primary">Add Game</button>
                </div>
                <mat-divider></mat-divider>
                <table mat-table *ngIf="gameExperiences" [dataSource]="gameExperiences">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Game</th>
                        <td mat-cell *matCellDef="let element">{{element.game.nombre}}</td>
                    </ng-container>
                    <ng-container matColumnDef="experienceLevel">
                        <th mat-header-cell *matHeaderCellDef>Experience</th>
                        <td mat-cell *matCellDef="let element">
                            <ng-container *ngIf="!element.editMode">
                                {{element.experienceLevel}}
                            </ng-container>
                            <ng-container *ngIf="element.editMode">
                                <mat-form-field>
                                    <mat-label>Experience</mat-label>
                                    <input matInput type="number" max=10 min="1" [formControl]="element.experienceFormController" />
                                </mat-form-field>
                            </ng-container>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <button 
                                mat-raised-button color="primary" 
                                (click)="element.editMode ? toggleEditMode(element) : toggleEditMode(element)">
                                {{element.editMode ? "Save" : "Edit"}}
                            </button>
                            |
                            <button 
                                mat-raised-button 
                                color="warn"
                                (click)="element.editMode ? toggleEditMode(element) : deleteExperienceInGame(element)">
                                {{element.editMode ? "Cancel" : "Delete"}}
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedExperienceColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedExperienceColumns;"></tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
