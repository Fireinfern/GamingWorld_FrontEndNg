<app-navbar [isInNews]="false"></app-navbar>
<div class="navbar-separator"></div>
<div style="width: 80%; margin-left: auto;margin-right: auto">
  <div id="PrincipalContainer">

    <div>

    </div>
    <div id="TournamentsContainer">

      <mat-card>
          <app-tournament-card [tournament]="tournament"></app-tournament-card>
          <mat-card-actions align="end">
            <div *ngIf="tournament">
              <button
                mat-raised-button
                color="warn"
                (click)="endTournament()">End Tournament</button>
              <button
                mat-raised-button
                color="primary"
                (click)="registerPoints()"
                style="margin-right: 10px"
              >Set Scores</button>
            </div>
          </mat-card-actions>
      </mat-card>



    </div>
    <div id="StreamerInfo">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Participants
          </mat-card-title>
          <mat-card-content></mat-card-content>
        </mat-card-header>
        <mat-card-content>
          <mat-list  *ngFor="let participant of sortParticipants(participants)">

            <div class="flex-box">
              <div>{{participant.name}}</div>
              <div>{{participant.points}}</div>
            </div>
          </mat-list>

        </mat-card-content>

      </mat-card>

    </div>
  </div>
</div>
