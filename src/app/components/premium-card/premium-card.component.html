<mat-card>
  <mat-card-header>
    <mat-card-title>
      Support GamingWorld
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p style="padding-bottom: 5vh">
      Become a premium member and be able to create tournaments without the need to manage them.
    </p>
    <div style="width: 100%; display: flex; justify-content: center;">
      <mat-icon class="credit-card-icon">
        credit_card
      </mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"   class="full-length-button" (click)="openPremiumInfoDialog()">More Information</button>
  </mat-card-actions>
</mat-card>
