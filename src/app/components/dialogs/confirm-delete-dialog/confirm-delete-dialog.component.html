<h2 mat-dialog-title>
    Confirm {{dialogData.action}}
</h2>
<mat-dialog-content>
    <h5>Are you sure you want to delete this item?</h5>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="dialogData.confirmFunction()" mat-dialog-close>Yes</button>
    <button mat-raised-button color="warn" mat-dialog-close>No</button>
</mat-dialog-actions>
