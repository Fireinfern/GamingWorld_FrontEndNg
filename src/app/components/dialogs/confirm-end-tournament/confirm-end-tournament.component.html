<h2 mat-dialog-title>
  End {{dialogData.title}} Tournament
</h2>
<mat-dialog-content>
  <h5>Are you sure you want to end {{dialogData.title}} tournament? This action cannot be revoked</h5>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close>No</button>
  <button mat-raised-button color="primary" mat-dialog-close>Yes</button>
</mat-dialog-actions>
