<h2 mat-dialog-title>
    Confirm Tournament {{dialogData.title}} registration
</h2>
<mat-dialog-content>
    <h5>Are you sure you want to register into {{dialogData.title}} tournament by paying the entry price?</h5>
</mat-dialog-content>
<mat-dialog-actions>
    <button (click)="dialogRef.close(false)" mat-raised-button color="warn" mat-dialog-close>No</button>
    <button (click)="dialogRef.close(true)" mat-raised-button color="primary" mat-dialog-close>Yes</button>
</mat-dialog-actions>
