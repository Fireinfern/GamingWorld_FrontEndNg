<mat-toolbar color="primary" style="position: fixed;">
    <span>Gamingworld</span>
    <mat-form-field *ngIf="isInNews">
        <input matInput id="search" [formControl]="searchQuery">
        <button mat-icon-button matSuffix [disabled]="!searchQuery.value">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
    <div>
        <button routerLink='' matTooltip="News Page" mat-icon-button *ngIf="router.url != '/'">
            <mat-icon>dashboard</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>group</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="profileMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu">
            <button [routerLink]="'profile/' + this.user" matTooltip="Profile of the user" mat-menu-item>Profile</button>
            <button  mat-menu-item matTooltip="Close session">Log out</button>
        </mat-menu>
    </div>
</mat-toolbar>
